[server]
# File upload settings
maxUploadSize = 100

# Deployment settings for Streamlit Community Cloud
enableCORS = false
enableXsrfProtection = false
headless = true

[browser]
# Disable browser auto-opening and stats collection
gatherUsageStats = false

[theme]
# Set theme colors
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730" 